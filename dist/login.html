<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

		<link rel="icon" href="/Logo.d8aa633a.webp" type="image/webp">
		<link rel="stylesheet" href="/login.f7626f62.css">
		<script src="/login.e82f28a0.js" defer=""></script>
		<title>ChefLink - Homemade cuisine</title>
	</head>
	<body>
		<main class="login">
			<form class="form login__form" action="">
				<img class="logo form__logo u-margin-bottom-small" src="/Logo.d8aa633a.webp" alt="ChefLink">
				<div class="form__input u-margin-bottom-small">
					<label class="form__input-label" for="email">Username</label>
					<input class="form__input-box" type="email" id="email" name="email" required="">
				</div>
				<div class="form__input u-margin-bottom-small">
					<label class="form__input-label" for="password">Password</label>
					<input class="form__input-box u-margin-bottom-ss" type="password" id="password" name="password" required="">
					<br>
					<a href="#" class="link">Forgot password?</a>
				</div>
				<a class="btn btn--orange btn--animated u-margin-bottom-ss" type="submit">Login</a>
				<p class="form__text">Don't have an account? <a class="link" href="#">Sign up</a></p>
			</form>
		</main>
	</body>
</html>
